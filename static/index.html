<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Agent API Client</title>
    <link rel="stylesheet" href="./static/styles.css">
</head>

<body>
    <div class="container">
        <h1>🔍 Search Agent API Client</h1>

        <div class="form-group">
            <label for="query">Search Query:</label>
            <input type="text" id="query" placeholder="Enter your search query..."
                value="What are the latest developments in quantum computing in 2025?">
        </div>

        <div class="form-group">
            <label for="maxAttempts">Max Attempts:</label>
            <select id="maxAttempts">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>

        <div class="button-group">
            <button class="stream-btn" onclick="performStreamSearch()">🚀 Start Search</button>
            <button class="clear-btn" onclick="clearResults()">🗑️ Clear Results</button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script src="./static/script.js"></script>
</body>

</html>
